<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="travelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1eba55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#179a47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Skygate Text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#travelGradient)">SKYGATE</text>
  
  <!-- Travel Text -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#1eba55">TRAVEL</text>
  
  <!-- Decorative Line -->
  <line x1="10" y1="40" x2="190" y2="40" stroke="#1eba55" stroke-width="1" opacity="0.3"/>
</svg>